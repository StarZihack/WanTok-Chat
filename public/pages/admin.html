<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Admin Dashboard - WanTok</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .admin-header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(187, 134, 252, 0.2);
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      font-size: 2rem;
      color: #bb86fc;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .admin-header .logout-btn {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.4);
      color: #ff5252;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .admin-header .logout-btn:hover {
      background: rgba(255, 82, 82, 0.3);
      transform: translateY(-2px);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(187, 134, 252, 0.2);
      border-radius: 16px;
      padding: 25px;
      transition: all 0.3s;
    }

    .stat-card:hover {
      border-color: #bb86fc;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(187, 134, 252, 0.3);
    }

    .stat-card .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .stat-card h3 {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #bb86fc;
    }

    /* Tabs */
    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(187, 134, 252, 0.2);
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .tab-btn:hover {
      background: rgba(187, 134, 252, 0.1);
      color: #bb86fc;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #bb86fc 0%, #764ba2 100%);
      border-color: #bb86fc;
      color: white;
    }

    /* Content Sections */
    .content-section {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Table */
    .data-table {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(187, 134, 252, 0.2);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .table-header {
      background: rgba(187, 134, 252, 0.2);
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h2 {
      font-size: 1.4rem;
      color: #bb86fc;
    }

    .refresh-btn {
      background: rgba(3, 218, 198, 0.2);
      border: 1px solid rgba(3, 218, 198, 0.4);
      color: #03dac6;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: rgba(3, 218, 198, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background: rgba(187, 134, 252, 0.1);
    }

    table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #bb86fc;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    table td {
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
    }

    table tbody tr {
      transition: all 0.3s;
    }

    table tbody tr:hover {
      background: rgba(187, 134, 252, 0.1);
    }

    /* Badges */
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
    }

    .badge-danger {
      background: rgba(255, 82, 82, 0.2);
      color: #ff5252;
      border: 1px solid rgba(255, 82, 82, 0.4);
    }

    .badge-warning {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.4);
    }

    .badge-success {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.4);
    }

    .badge-info {
      background: rgba(3, 218, 198, 0.2);
      color: #03dac6;
      border: 1px solid rgba(3, 218, 198, 0.4);
    }

    /* Action Buttons */
    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s;
      margin: 0 3px;
    }

    .action-btn-view {
      background: rgba(3, 218, 198, 0.2);
      color: #03dac6;
      border: 1px solid rgba(3, 218, 198, 0.4);
    }

    .action-btn-view:hover {
      background: rgba(3, 218, 198, 0.3);
    }

    .action-btn-ban {
      background: rgba(255, 82, 82, 0.2);
      color: #ff5252;
      border: 1px solid rgba(255, 82, 82, 0.4);
    }

    .action-btn-ban:hover {
      background: rgba(255, 82, 82, 0.3);
    }

    .action-btn-unban {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.4);
    }

    .action-btn-unban:hover {
      background: rgba(76, 175, 80, 0.3);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 1.2rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #bb86fc;
    }

    .loading i {
      font-size: 3rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .admin-header h1 {
        font-size: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .admin-tabs {
        flex-direction: column;
      }

      table {
        font-size: 0.85rem;
      }

      table th, table td {
        padding: 10px;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(15, 12, 41, 0.95);
      border: 1px solid rgba(187, 134, 252, 0.3);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      color: #bb86fc;
      margin-bottom: 20px;
    }

    .modal-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      color: #03dac6;
      font-size: 0.9rem;
    }

    .modal-close {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.4);
      color: #ff5252;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <header class="admin-header">
      <h1><i class="fas fa-shield-alt"></i> WanTok Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üë•</div>
        <h3>Total Users</h3>
        <div class="stat-value" id="totalUsers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üü¢</div>
        <h3>Online Users</h3>
        <div class="stat-value" id="onlineUsers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üìä</div>
        <h3>Total Reports</h3>
        <div class="stat-value" id="totalReports">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚ö†Ô∏è</div>
        <h3>Violations</h3>
        <div class="stat-value" id="totalViolations">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üö´</div>
        <h3>Suspended Users</h3>
        <div class="stat-value" id="suspendedCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üî¥</div>
        <h3>Permanent Bans</h3>
        <div class="stat-value" id="permanentBans">0</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="reports">
        <i class="fas fa-flag"></i> User Reports
      </button>
      <button class="tab-btn" data-tab="suspended">
        <i class="fas fa-ban"></i> Suspended Users
      </button>
      <button class="tab-btn" data-tab="users">
        <i class="fas fa-users"></i> All Users
      </button>
    </div>

    <!-- Reports Section -->
    <div class="content-section active" id="reports-section">
      <div class="data-table">
        <div class="table-header">
          <h2><i class="fas fa-flag"></i> User Reports</h2>
          <button class="refresh-btn" onclick="loadAllData()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="reports-content">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading reports...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Suspended Users Section -->
    <div class="content-section" id="suspended-section">
      <div class="data-table">
        <div class="table-header">
          <h2><i class="fas fa-ban"></i> Suspended Users</h2>
          <button class="refresh-btn" onclick="loadAllData()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="suspended-content">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading suspended users...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- All Users Section -->
    <div class="content-section" id="users-section">
      <div class="data-table">
        <div class="table-header">
          <h2><i class="fas fa-users"></i> All Users</h2>
          <button class="refresh-btn" onclick="loadAllData()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="users-content">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading users...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <h2 id="modalTitle">Details</h2>
      <div id="modalBody"></div>
      <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
